# -------------------------------------------------------------------------------------
# Messages that will be used by the name, type and attribute validation
# -------------------------------------------------------------------------------------

type.01.name_is_null=Type name must not be null or missing.
type.02.name_too_long=Type name is "{0}" but must be 64 characters or less.
type.03.name_not_unique=Type name of "{0}" must be unique.
type.04.descr_too_long=Type description is "{0}" but must be 64 characters or less.
type.05.not_found=Type name of "{0}" does not exist, therefore cannot be updated.

name.01.text_is_null=Name text must not be null or missing.
name.02.text_too_long=Name text is "{0}" but must be 64 characters or less.
name.03.text_not_unique=Name of "{0}" must be unique.
name.04.invalid_locale=Locale is "{0}" but this is not a valid StdLocale.
name.05.not_found=Name with identifier of "{0}" does not exist -- cannot update or delete it.
name.06.has_attr=Name with identifier of "{0}" has associated attributes -- cannot delete it.

attr.01.invalid_name_id=Attribute has an invalid name identifier of "{0}".
attr.02.invalid_type_id=Attribute has an invalid type identifier of "{0}".
attr.03.lang_bad_length=Attribute locale-lang is "{0}" but must be 2 or 3 characters.
attr.04.script_bad_length=Attribute locale-script is "{0}" but must be 4 characters.
attr.05.invalid_locale=Attribute lang ["{0}"] and script ["{1}"] combination is invalid.
attr.06.no_gender=Attribute for name must be either "male", "female" or both.
attr.07.invalid_yr_range=Attribute has invalid date range, from="{0}", to="{1}"
attr.08.not_found=Attribute with identifier of "{0}" does not exist -- cannot update or delete it.
attr.09.invalid_reGroupId=Attribute repGroupId with identifier of "{0}" must be a positve, non-zero integer.
